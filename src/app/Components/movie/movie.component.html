<mat-card class="example-card" *ngIf="Movie">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img [src]="Movie.logo">
        </div>
        <mat-card-title>{{Movie.name}}</mat-card-title>
        <mat-card-subtitle>{{Movie.tagLine}}</mat-card-subtitle>
    </mat-card-header>
    <img class="banner" [src]="Movie.bannerImg" alt="Photo of a {{Movie.name}}">
    <mat-card-content>
        <p>
            {{Movie.description}}
        </p>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button mat-raised-button color="primary">Details</button>
            <button mat-raised-button>Edit</button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
